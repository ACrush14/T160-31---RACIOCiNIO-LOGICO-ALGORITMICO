Faça um programa que receba o ano de nascimento de uma pessoa e o ano atual, calcule e mostre:
a) a idade dessa pessoa;
b) quantos anos ela terá em 2050.
<br><hr>
<script>
//declaração de variaveis

var nascimento, anoatual, idade, idade2050;

//solicitação de dados
nascimento = Number(prompt("Em que ano você nasceu?"))
anoatual = Number(prompt("Em que ano estamos?"));

//Processamento de dados
idade = (2025 - nascimento)
idade2050 = idade + (2050 - anoatual)

//resolução do item A
console.log("Sua idade atual é " + idade + " anos de vida.")
document.write("Sua idade atual é " + idade + " anos de vida. <br>")
console.log("Sua idade em 2050 é " + idade2050 + " anos de vida.")
document.write("Sua idade em 2050 é " + idade2050 + " anos de vida. <br>")

</script>
