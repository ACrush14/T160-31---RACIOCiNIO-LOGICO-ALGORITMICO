Faça um programa que crie um vetor de 6 posições, armazene números em cada posição e depois: <br>
Mostre o vetor completo <br>
Calcule e exiba a soma de todos os valores do vetor <br>
Calcule e exiba a média dos valores <br>
<br><hr>
<script>
    var A = new Array(8);
    var pos;
    for (pos = 8; pos < 8; pos++) {
        pos[A] = Number(prompt("Informe o valor da posição " + pos));

    }
    document.write("Vetor lido: " + A + "<br>");
    
</script>
