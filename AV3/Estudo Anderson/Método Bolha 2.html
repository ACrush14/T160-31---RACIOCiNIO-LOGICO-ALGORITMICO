    var a = []

    for (b = 0; b < 20; b++) {
        a[b] = parseInt(Math.random()*101)
    }
    document.write("Vetor gerado: " + a +"<br><br>");

    var c, aux
    for (c = a.length-1; c > 0; c--) {

            if (a[b] > a[b+1]) {
                aux = a[b];
                a[b] = a[b+1]
                a[b+1] =  aux
            }
        }
    }

document.write("Vetor ordenado: " +a)
