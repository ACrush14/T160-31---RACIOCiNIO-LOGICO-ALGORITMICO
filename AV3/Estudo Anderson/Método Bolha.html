Escreva um programa que receba ou gere um vetor desordenado, aplique o m√©todo bolha 
e  ordene o vetor, apresentando-o em seguida

<br><hr>
<script>
    var A = [];
    var p;
    for (p = 0; p < 50; p++){
        A[p] = parseInt(Math.random()*101)

    }
    document.write("Vetor gerado: " + A + "<br><br>");

    var x, aux
    for (x = A.length-1; x > 0; x--) {
        for (p = 0; p < x; p++){
            if (A[p] > A[p+1]) {
                aux = A[p];
                A[p] = A[p+1];
                A[p+1] = aux;
            }
        }
    }

    document.write("Vetor ordenado: " +A)
</script>
