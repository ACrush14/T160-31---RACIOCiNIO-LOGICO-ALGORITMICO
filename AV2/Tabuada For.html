faça uma tabuada com o for
<br><hr>

<script>
    var numero = Number(prompt("Escolha um número de 1 a 10 para a tabuada. <br>"))
    if  (numero >= 1 && numero < 11) { //Checa se está entre 1 a 10
        } for (var multiplicador = 0; multiplicador <= 10; multiplicador++) {
            var multiResultado = (multiplicador * numero) 
            document.write(multiplicador + " X " + numero + " = " + multiResultado + "<br>")
        }  {
        document.write("Numero errado. Aperte f5 e tente novamente") 
        } 
</script>
