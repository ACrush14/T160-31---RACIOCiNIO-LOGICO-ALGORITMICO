Quantos familiares são?
<br><hr>
<script>
    var totalFamilares = Number(prompt("Quantos familiares são?"))
    var somaIdade = 0
    var numero = 1
    while (numero <= totalFamilares) {
        var idade = parseInt(prompt("Qual é a idade?"))
        somaIdade = somaIdade + idade
        numero++
    }
    var media = somaIdade / totalFamilares
    document.write("A média é: " + media.toFixed(2))
</script>
