Joguinho matematica aleatório?
<br><hr>
<script>
    var numero = Math.round(Math.random() * 100)

    var chute = prompt("Já pensei em um número. Qual você acha que é?")
    if (chute == numero) {
        document.write("Uau, tu é o bixão mesmo né? O número foi " + numero)
    } else {
        document.write("Ihh, muito ruim! wiwiwiwi! O número foi " + numero)
    }
</script>
