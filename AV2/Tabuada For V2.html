<script>
var numero = Number(prompt("Escolha um número de 1 a 10 para a tabuada."));

if (numero >= 1 && numero <= 10) { // Checa se está entre 1 e 10
    for (var multiplicador = 0; multiplicador <= 10; multiplicador++) {
        var multiResultado = (multiplicador * numero);
        document.write(multiplicador + " X " + numero + " = " + multiResultado + "<br>");
    }
} else {
    document.write("Número errado. Aperte F5 e tente novamente.");
}
</script>
