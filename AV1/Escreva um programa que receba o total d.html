Escreva um programa que receba o total de minutos de duração de uma atividade. O 
programa deve informar quantas horas e quantos minutos essa atividade dura.
<br><hr>
<script>
//Declaração de variáveis
var total, horas, minutos;

//Solicitação de dados
total = Number(prompt("Informe o tempo total do evento em minutos."));

//Processamento dos dados
horas = Math.floor(total / 60);
minutos = total % 60;

//Apresentação de dados
document.write("O evento durou "+ horas + " horas e " + minutos + " minutos. ");
</script>
