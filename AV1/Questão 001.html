Faça um programa que receba quatro números inteiros, calcule e mostre a soma desse números:
<hr><br>

<script>
    var n1 = Number(prompt("Fale um número"))
    var n2 = Number(prompt("Fale outro número"))
    var n3 = Number(prompt("Fale mais número"))
    var n4 = Number(prompt("Fale um último número"))

    var n5 = (n1 + n2 + n3 + n4)
    document.write("A soma de todos os números é " + n5)

</script>
