Faça um programa que receba o valor de um depósito e o valor da taxa de juros, calcule e mostre o
valor do rendimento e o valor total depois do rendimento.
<hr><br>

<script>
    var dep = Number(prompt("Digite o valor do depósito."))
    var taxa = Number(prompt("Digite o valor da taxa"))
    var renda = (dep * (taxa/100))
    var total = (dep + renda)

    document.write("a renda é " + renda + " e o total é " + total + " reais")
</script>
