Faça um programa que receba o ano de nascimento de uma pessoa e o ano atual, calcule e mostre:
a) a idade dessa pessoa;
b) quantos anos ela terá em 2050.
<hr><br>

<script>
    var anonasc = Number(prompt("Em que ano você nasceu?"))
    var anoatual = Number(prompt("Qual o ano atualmente?"))
    var idade = (anoatual - anonasc)
    var idade2050 = (2050 - anonasc)


    document.write("Você tem " + idade + " anos de idade.<br>")
    document.write("Você terá " + idade2050 + " anos de idade em 2050<br>")

</script>
