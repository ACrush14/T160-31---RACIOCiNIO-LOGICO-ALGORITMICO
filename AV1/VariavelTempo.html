Escreva um programa que solicite o tempo de duração de uma atividade
como um número real, a parte inteira informando os minutos.
O programa deve calcular e informar o tempo total em minutos.
<br><hr>
<script>
//declaração de variáveis
var duracao, hora, min, tempo;

//Solicitação de dados
duracao = Number(prompt("Informe o tempo de duração em horas como um número real."));

//processamento de dados
hora = Math.floor(duracao);
min = (duracao - hora) * 100;
tempo = hora * 60 + min;

//apresentação de resultados
document.write("O tempo total de duração é de " + tempo + " minutos.");

</script>
